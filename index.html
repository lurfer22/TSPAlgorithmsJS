    <!--
        Author: Logan C. Urfer
        File: index.html
        Purpose: Utilizes bootstrap and the libraries that come with it to create
                 a responsive html page.
    -->
    <head>
        <meta charset="utf-8">
        <title>TSP Algos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" id="main">
            <!-- Navbar -->
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">TSP Algos</a>
                        <!-- <div id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                              <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">What is this?</a>
                              </li>

                            </ul>
                        </div> -->
                    </div>
                </nav>
            </div>
            
            <!-- Holds canvas -->
            <div class="row canvasRow">
                <div class="col" id="canvasContainer">
                    <canvas id="myCanvas" width="300" height="500">
                      Sorry, your browser doesn't support the canvas element.
                    </canvas>
                </div>
            </div>

            <!-- Holds draw nodes and find path buttons -->
            <div class="row">
                <div class="col col-2">
                    <button type="button" class="btn btn-outline-primary" id="redrawNodesBtn">Draw Nodes</button>
                </div>
                <div class="col col-8 text-center">
                    <label for="customRange2"><span id="nodes"></span> nodes</label>
                    <input type="range" class="custom-range" min="4" max="200" id="customRange2" oninput="nodes.innerHTML = this.value">
                </div>

                <div class="col col-2 text-end">
                    <button type="button" class="btn btn-outline-success text-nowrap" id="findPathsBtn">Find Paths</button>
                </div>
            </div>

            <!-- Table to hold stats about completed algorithms -->
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Distance (px)</th>
                        <th scope="col">Time (ms)</th>
                    </tr>
                </thead>
            </table>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/canvas.js"></script>
        <script src="js/node.js"></script>
        <script src="js/uGraph.js"></script>
        <script src="js/trip.js"></script>
        <script src="js/index.js"></script>
        <script src="js/algos/nearestNeighbor.js"></script>
        <script src="js/algos/nearestInsertion.js"></script>
    </body>
</html>
